<ion-scroll
  direction="x"
  delegate-handle="slider_delegate_handle_{{$id}}"
  class="ziv-icons-slider filtersParent ziv-wide-as-needed">
  <span
    ng-repeat="filter in items"
    id="filter-{{$id}}"
    ng-class="{'ziv-active': filter.isActive}"
    ng-click="applyFilter('filter-' + {{$id}}, filter)"
    class="ziv-slider-item ziv-item">
    <img src="img/logo.png" width="50" height="50" />
    <br />
    <span class="ziv-title">{{filter.name}}</span>
  </span>
</ion-scroll>
