<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="lib/jr-crop/dist/jr-crop.css">
  <link rel="stylesheet" type="text/css" href="lib/ionicons/css/ionicons.min.css">
  <title>Hello World</title>
  <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
</head>

<body>
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view>
  </ion-nav-view>


  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="Edit" icon="ion-home" href="#/tab/editPhoto">
        <ion-nav-view name="edit-photo-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Choose" icon="ion-ios-world" ui-sref="tabs.choosePhoto">
        <ion-nav-view name="choose-photo-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

  <script id="templates/editPhoto.html" type="text/ng-template">
    <style>
    .scroll { height: 100%!important; }
    </style>

    <ion-view view-title="Edit photo">
    <ion-nav-buttons side="primary">
      <button ng-click="nextStep()" class="button">
        continue <i class="icon ion-arrow-right-c"></i>
      </button>
    </ion-nav-buttons>

      <ion-content class="padding">
        <ziv-photo filter="filter"></ziv-photo>
      </ion-content>
      <div style="height: 107px;" class="bar bar-footer bar-balanced">
        <ziv-icons-slider items="filters"></ziv-icons-slider>
      </div>
    </ion-view>
  </script>

  <script id="templates/choosePhoto.html" type="text/ng-template">
    <ion-view view-title="Choose photo">
      <ion-content ng-controller="CameraController" class="padding">
        <p style="text-align: center;">
        </p>

        <button id="xyzBtn" ng-click="getPictureFromCamera()" class="button button-block button-calm">take photo</button>
        <button ng-click="getPictureFromAlbum()" class="button button-block button-calm">choose existing</button>

      </ion-content>
    </ion-view>
  </script>

  <script id="templates/facts.html" type="text/ng-template">
    <ion-view view-title="Facts">
      <ion-content class="padding">
        <p>Banging your head against a wall uses 150 calories an hour.</p>
        <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
        <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
        <p>A cockroach will live nine days without it's head, before it starves to death.</p>
        <p>Polar bears are left handed.</p>
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/facts2.html" type="text/ng-template">
    <ion-view view-title="Also Factual">
      <ion-content class="padding">
        <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
        <p>1 in every 4 Americans has appeared on T.V.</p>
        <p>11% of the world is left-handed.</p>
        <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
        <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
        <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="About">
      <ion-content class="padding">
        <h3>Create hybrid mobile apps with the web technologies you love.</h3>
        <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
        <p>Built with Sass and optimized for AngularJS.</p>
        <p>
          <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/nav-stack.html" type="text/ng-template">
    <ion-view view-title="Tab Nav Stack">
      <ion-content class="padding">
        <p>
          <img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%">
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/contact.html" type="text/ng-template">
    <ion-view title="Contact">
      <ion-content>
        <div class="list">
          <div class="item">
            @IonicFramework
          </div>
          <div class="item">
            @DriftyTeam
          </div>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script src="lib/caman/dist/caman.full.js"></script>
  <script src="lib/ionic/release/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/jr-crop/dist/jr-crop.min.js"></script>

  <!-- // <script src="js/index.js"></script> -->
  <script data-main="requirejs-config" src="lib/requirejs/require.js"></script>
  <!-- // <script src="js/config.js"></script> -->
  <!-- // <script src="js/services.js"></script> -->
  <!-- // <script src="directives/filters-slider/filters-slider-directive.js"></script> -->
</body>
</html>
